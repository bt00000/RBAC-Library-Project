{% extends 'layout.html' %}
{% block title %}Admin Dashboard{% endblock %}

{% block body %}
<div class="container">
    <h1>Admin Dashboard</h1>
    <a href="{{ url_for('add_user_form') }}" class="btn btn-primary mb-3">Add New User</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>User</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role.name }}</td>
                <td>
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-info btn-sm">Edit</a>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display: inline;" onsubmit="return confirm('Are you sure?');">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
